<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navigation">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Blog Section -->
  <div class="blog-container">
    <!-- Blog Post List -->
    <div class="blog-list">
      <h2>Blog Posts</h2>
      <ul>
        <li><a href="#post1">Post 1</a></li>
        <li><a href="#post2">Post 2</a></li>
        <li><a href="#post3">Post 3</a></li>
      </ul>
    </div>

    <!-- Detailed Blog Content -->
    <div class="blog-content">
      <h2 id="post1">Post Title</h2>
      <!-- Linked Photo -->
      <a href="large-photo.jpg" target="_blank">
        <img src="small-photo.jpg" alt="Description of the photo" class="blog-photo">
      </a>
      <p>Detailed content of the selected blog post...</p>
    </div>
  </div>
</body>
</html>
